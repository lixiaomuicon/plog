<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="utlit/bootstrap3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="utlit/bootstrap3.3.5/js/bootstrap.js"></script>
    <script src="utlit/bootstrap3.3.5/js/jquery-3.1.1.min.js"></script>
    <script src="utlit/bootstrap3.3.5/js/password.js"></script>

</head>

<body>
    <div class="login">
        <div class="login-max">
            <div class="login-max-toite">登录</div>
            <div class="login-max-input">
                <input class="login-max-input-new" type="password" placeholder="请输入密码" id="password" />
            </div>
            <div class="login-max-button">
                <button class="login-max-butto-max" onclick="myFunction()">确认</button>
            </div>
        </div>
    </div>
</body>

<script>
    //禁用控制台
    window.onkeydown = window.onkeyup = window.onkeypress = function(event) {
        // 判断是否按下F12，F12键码为123
        if (event.keyCode === 123) {
            event.preventDefault(); // 阻止默认事件行为
            window.event.returnValue = false;
        }
    }

    // 为右键添加自定义事件，可以禁用
    window.oncontextmenu = function() {
        event.preventDefault(); // 阻止默认事件行为
        return false;
    }

    var threshold = 160; // 打开控制台的宽或高阈值
    // 每秒检查一次
    setInternet(function() {
        if (window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold) {
            // 如果打开控制台，则刷新页面
            window.location.reload();
        }
    }, 1e3);
</script>

</html>
